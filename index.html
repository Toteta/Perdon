<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #ff6347;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .button#si {
            background-color: #28a745;
            color: white;
        }
        .button#no {
            background-color: #dc3545;
            color: white;
        }
        .button#si:hover {
            background-color: #218838;
        }
        .button#no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>PERDÓN ¿Me perdonas?</h1>
    <div class="buttons-container">
        <button class="button" id="si" onclick="showThanks()">Sí</button>
        <button class="button" id="no" onclick="shrinkNo()">No</button>
    </div>

    <script>
        let clickCount = 0;

        function showThanks() {
            document.body.innerHTML = '<h1>Gracias, sabía que me perdonarías</h1>';
            document.body.style.color = '#28a745';
            document.body.style.display = 'flex';
            document.body.style.flexDirection = 'column';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
        }

        function shrinkNo() {
            const noButton = document.getElementById('no');
            const siButton = document.getElementById('si');

            clickCount++;

            if (clickCount >= 5) {
                noButton.style.display = 'none';
            } else {
                let scaleFactor = 1 - (clickCount * 0.2); // Reduce el tamaño proporcionalmente
                noButton.style.transform = scale(${scaleFactor});
                siButton.style.transform = scale(${1 + (clickCount * 0.2)});
            }
        }
    </script>
</body>
</html>
